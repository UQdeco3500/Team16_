<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="profile.css">
    <script src="./js/community.js"></script>
</head>
<body>
    <div class="header">
        <div class="header-left">
          <div class="back-icon">
          </div>
        </div>
        <div class="header-center">
          <h1 class="header-title">Your Account</h1>
        </div>
    </div>
    <div class="content">
        <div class="post-container">
            <div class="post-header">
                <div class = "profile">
                    <img src = "./image/account.png" alt = "profile">
                    <h2 class = 'profile-name'>PiPi</h2>
                </div>
            </div>
            <div class="post">
                <div class="post-content-left">
                    <div class="image-container">
                        <img src="./image/a.png" alt="your-image-description">
                        <div class="image-caption">
                          <p>45</p>
                          <p>Days Alive</p>
                        </div>
                    </div>
                </div>
                <div class="post-content-mid">
                    <div class="image-container">
                        <img src="./image/b.png" alt="your-image-description">
                        <div class="image-caption">
                          <p>2</p>
                          <p>Level</p>
                        </div>
                    </div>
                </div>
                <div class="post-content-right">
                    <div class="image-container">
                        <img src="./image/c.png" alt="your-image-description">
                        <div class="image-caption">
                          <p>25</p>
                          <p>Feed</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="post">
                <div class="post-content-left">
                    <div class="image-container">
                        <img src="./image/d.png" alt="your-image-description">
                        <div class="image-caption">
                          <p>175</p>
                          <p>Height</p>
                        </div>
                    </div>
                </div>
                <div class="post-content-mid">
                    <div class="image-container">
                        <img src="./image/e.png" alt="your-image-description">
                        <div class="image-caption">
                          <p>70 KG</p>
                          <p>Weight</p>
                        </div>
                    </div>
                </div>
                <div class="post-content-right">
                    <div class="image-container">
                        <img src="./image/f.png" alt="your-image-description">
                        <div class="image-caption">
                          <p>50 Min</p>
                          <p>Exercise time (Per Day)</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="ranklist.html"><img src="./image/ranklist.png" alt="Rank List icon"></a>
        <a href="exercise.html"><img src="./image/exercise.png" alt="Exercise icon"></a>
        <a href="home.html" class="home-icon"><img src="./image/home.png" alt="Home icon"></a>
        <a href="social.html"><img src="./image/social.png" alt="Social icon"></a>
        <a href="profile.html"><img src="./image/profile.png" alt="Profile icon"></a>
    </div>
      
</body>
</html>
